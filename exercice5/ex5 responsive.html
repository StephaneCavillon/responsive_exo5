<body>

    <!-- Toutes les classes bootstrap sont dans l'ordre 1)mobile 2)tablettes et 3)desktop si aucune règle n'est écrite c'est que la précédente s'applique déjà -->
    <div class="container-fluid">
        <div class="row">

            <!-- Bloc bleu -->
            <div class="border border-white bg-primary col-10 order-md-3 col-md-12 order-lg-2 col-lg-8">bloc bleu</div>

            <!-- Bloc vert -->
            <div class="border border-white bg-success col-2 order-md-2 offset-md-6 order-lg-3 col-lg-4 offset-lg-0">bloc vert</div>
            
            
            <!-- Bloc orange -->
            <div class="border border-white bg-warning col-12 order-md-1 col-md-4">bloc orange</div>

            <!-- Colonne du bloc rose -->
            <div class="col-12 order-md-4 col-lg-8">
                <div class="row">
                    <div class="border border-white bg-danger col-12 col-lg-6">bloc rose</div>
                   
                    <!-- Colonne à coté du bloc rose -->
                    <div class="col-12 col-lg-6">
                        <div class="row">
                            <div class="border border-white bg-secondary col-12 col-md-6 col-lg-4">bloc 1 </div>
                            <div class="border border-white bg-secondary col-12 col-md-6 col-lg-4">bloc 2 </div>
                            <div class="border border-white bg-secondary col-12 col-md-6 col-lg-4">bloc 3 </div>
                            <div class="border border-white bg-secondary col-12 col-md-6 col-lg-4">bloc 4 </div>
                            <div class="border border-white bg-secondary col-12 col-md-6 col-lg-4">bloc 5 </div>
                            <div class="border border-white bg-secondary col-12 col-md-6 col-lg-4">bloc 6 </div>
                        </div>
                    </div>

                    <!-- Derniere ligne du desktop -->
                    <div class="col-12">
                        <div class="row">
                            <div class="border border-white bg-secondary col-12 col-md-6 col-lg-2">bloc 7</div>
                            <div class="border border-white bg-secondary col-12 col-md-6 col-lg-2">bloc 8</div>
                            <div class="border border-white bg-secondary col-12 col-md-6 col-lg-2">bloc 9</div>
                            <div class="border border-white bg-secondary col-12 col-md-6 col-lg-2">bloc 10</div>
                            <div class="border border-white bg-secondary col-12 col-md-6 col-lg-2">bloc 11</div>
                            <div class="border border-white bg-secondary col-12 col-md-6 col-lg-2">bloc 12</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
